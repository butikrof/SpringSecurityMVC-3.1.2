<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>Пользователь, добро пожаловать на родную страничку!</h1>
<div>
    <h2 class="text-block2"><p th:text="'Информация о пользователе: ' + ${user.getName()}">Инфа</p></h2>
</div>

<div class="text-block">

    <p th:text="'Id: ' + ${user.getId()}">Id</p>
    <p th:text="'Имя: ' + ${user.getName()}">Name</p>
    <p th:text="'Фамилия: ' + ${user.getLastName()}">LastName</p>
    <p th:text="'Адрес: ' + ${user.getAdres()}">Adres</p>
    <p th:text="'Почта: ' + ${user.getEmail()}">Email</p>
    <p th:text="'Телефон: ' + ${user.getTelefon()}">Telefon</p>
    <p th:text="'Имя пользователя: ' + ${user.getUsername()}">Username</p>
    <!--<p th:text="'Роль: ' + ${user.getRoles()}">Roles</p>-->


</div>


<hr/>
<div class="text-block">
    <a th:href="@{/user/{id}/editUser (id = ${user.getId()})}">Редактировать</a>
</div>
<hr/>

<br/>

<form class="form-signin" method="get" action="/logout">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Log out</button>
</form>

<br/>

<form th:method="DELETE" th:action="@{/user/{id}(id = ${user.getId()})}">
    <input type="submit" value="Удалить"/>
</form>






</body>
</html>
